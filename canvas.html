<!DOCTYPE html>
<html lang="en">
    <link rel="stylesheet" href="./style.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Canvas</title>


    <canvas id="canvas" width=200px height="200px"></canvas>
    <div id="btnWrapper" class="btnWrapper">
            <svg id="brush" class="icon active">
                <use xlink:href="#icon-brush_wide"></use>
            </svg>
            <svg id="eraser" class="icon">
                <use xlink:href="#icon-eraser1"></use>
            </svg>
            <ol class="sizes" id='sizes'>
                    <li class='thick' id='thick'></li>
                    <li class='thin active' id='thin'></li>
            </ol>
            <ul class="colors" id='colors'>
                    <li id='black' data='0' class='black active'></li>
            
                    <li id='red' class='red'></li>
                    <li id='blue' class='blue'></li>
                    <li id='green' class='green'></li>
                    <li id='yellow' class='yellow'></li>
            </ul>
           
         
    </div>
  

    
    
    <script src="./main.js"></script>
    <script src="//at.alicdn.com/t/font_1096965_n251dxsq4jo.js"></script>


</html>
